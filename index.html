<!DOCTYPE html>
<html lang="en">

	<head>

		<title>The Lippy Chick</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="js/JQuery/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/GreenSock/TweenMax.min.js"></script>
		
	</head>

	<body>

		<!-- Header -->
		<header class="header">
			
			<div class="header-overlay">
				
				<div class="container-fluid">
					
					<div class="row">
						
						<div class="col-md-12">
							
							<!-- Logo -->
							<div class="logo">
								
							<img class="img-responsive img-logo" src="images/logo.svg" alt="Logo"></img>

							</div>

						</div>		
					</div>

					<div class="row">
						
						<div class="col-md-8">
							
							<div class="header-text">

								<!-- Title -->
								<!-- Image will change to title description -->
								<h1>LipSense</h1>
								<h2>The kiss proof, smudge proof, water proof</h2>
								<h2>lipstick that last up to 18 hours!</h2>

							</div>

							<div class="header-btns">
								
								<!-- Header Buttons-->
								<a class="btn btn-signup" href="#">Sign-up</a>
								<a class="btn btn-Tour" href="#">Take A Tour <i class="fa fa-angle-down"></i></a>
								
							</div>

						</div>

						<div class="col-md-4">
							
						<div class="header-other">
							
							<!-- Header Other Products -->
							<div class="other-text">
								
								<h2>More From The Lippy Chick!</h2>

							</div>

							<!-- Other Slide Show -->
							<div id="other-slides" class="carousel slide" data-ride="carousel">
								
							<div class="carousel-outer">
								
								<div class="carousel-inner">
									
									<div class="item active">
										
										<img src="images/img1.jpg">

									</div>
									
									<div class="item">
										
										<img src="images/img2.svg">

									</div>
									
									<div class="item">
										
										<img src="images/img3.svg">

									</div>
									
									<div class="item">
										
										<img src="images/img4.svg">

									</div>
									
									<div class="item">
										
										<img src="images/img5.svg">

									</div>
									
									<div class="item">
										
										<img src="images/img6.svg">

									</div>

								</div>

							</div>

							</div>

						</div>

						</div>

					</div>

				</div>

			</div>

		</header>	
		
	</body>

</html>
